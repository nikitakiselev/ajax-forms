<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        body {
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="handler.php" method="post" id="contact-form">
            <input type="hidden" name="form_id" value="contact-form"/>

            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" value="" class="form-control">
                <div class="help-block"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" value="" class="form-control">
                <div class="help-block"></div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="5" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send form!</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
